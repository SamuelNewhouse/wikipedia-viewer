<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
  <title>Wikipedia Viewer</title>
</head>

<body>
  <br>
  <button id="randomSearch" type="button" class="btn btn-secondary"><em>Get Random Articles</em></button>
  <br>
  <br>
  <div class="searchBox">
    <div class="input-group">
      <input id="userSearchInp" type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button id="userSearchBut" button="submit" class="btn btn-secondary"><em>Search Articles</em></button>
      </span>
    </div>
  </div>
  <br>
  <div id="resultsDiv" class="results">
  </div>
  <p>Made by <a href="https://codepen.io/SamuelNewhouse" target="_blank">Samuel Newhouse</a></p>
</body>

</html>
