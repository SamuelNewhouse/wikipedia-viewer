<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//stackpath.bootstrapcdn.com" />
  <link rel="dns-prefetch" href="//code.jquery.com" />
  <title>Wikipedia Quick Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="This is my submission for the 'Build a Wikipedia Viewer' project on www.freecodecamp.com.">
  <meta name="author" content="Samuel Newhouse">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>

<body>
  <header>
    <h1>Wikipedia Quick Search</h1>
  </header>

  <div>
    <button id="random-search" type="button" class="btn btn-secondary">
      Get Random Articles
    </button>
  </div>

  <div class="search-box">
    <span class="input-group">
      <input id="search-input" type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button id="search-button" button="submit" class="btn btn-secondary">
          Search Wikipedia
        </button>
      </span>
    </span>
  </div>

  <section id="results">
  </section>

  <footer>Made by
    <a href="https://github.com/SamuelNewhouse" target="_blank">Samuel Newhouse</a>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script> window.jQuery || document.write('<script src="/scripts/jquery-3.4.1.min.js"><\/script>'); </script>
  <script src="scripts/script.js"></script>
</body>

</html>
